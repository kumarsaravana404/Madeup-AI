<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        /* Minimalist "Rich" styling for the requested structure */
        body { 
            background: #0f172a; 
            color: #e2e8f0; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        #chat-container { 
            width: 100%; 
            max-width: 800px; 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            background: #1e293b; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        #user-input { 
            padding: 20px; 
            background: #334155; 
            border: none; 
            border-top: 1px solid #475569; 
            color: white; 
            font-size: 16px;
            outline: none; 
        }
        #send-btn { 
            padding: 15px; 
            background: #3b82f6; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: 600; 
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.2s;
        }
        #send-btn:hover { background: #2563eb; }
        
        /* Message Bubbles (Added dynamically by JS) */
        .message { padding: 12px 16px; border-radius: 12px; max-width: 80%; line-height: 1.5; }
        .user-msg { align-self: flex-end; background: #3b82f6; color: white; border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; background: #334155; color: #f1f5f9; border-bottom-left-radius: 2px; }
        .error-msg { align-self: center; background: #ef4444; color: white; }
    </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <input id="user-input" placeholder="Type your message here..." />
    <button id="send-btn">Send</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
