<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronisha AI Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for Webkit */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 h-screen flex items-center justify-center p-4 selection:bg-blue-500/30">

    <!-- Chat Container -->
    <div id="chat-container" class="w-full max-w-5xl h-[95vh] bg-slate-900 rounded-2xl shadow-2xl flex flex-col border border-slate-800 overflow-hidden ring-1 ring-slate-800/50 backdrop-blur-xl">
        
        <!-- Header -->
        <div class="px-6 py-4 bg-slate-900/80 border-b border-slate-800 flex justify-between items-center backdrop-blur-md sticky top-0 z-10">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <div class="w-3 h-3 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_15px_rgba(16,185,129,0.5)]"></div>
                    <div class="absolute inset-0 bg-emerald-500 rounded-full animate-ping opacity-20"></div>
                </div>
                <div>
                    <h1 class="font-bold text-lg tracking-tight text-white">Ronisha <span class="text-blue-500">Anomaly</span></h1>
                    <p class="text-[10px] text-slate-400 font-mono tracking-wider uppercase">Security Intelligence Unit</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-xs text-slate-500 font-mono border border-slate-800 px-2 py-1 rounded bg-slate-800/50">
                    PORT: 5001
                </span>
                <span class="text-xs text-emerald-500 font-mono border border-emerald-900/30 bg-emerald-900/10 px-2 py-1 rounded">
                    ONLINE
                </span>
            </div>
        </div>

        <!-- Messages Area -->
        <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-6 scroll-smooth bg-gradient-to-b from-slate-900 to-slate-900/95">
            <!-- Initial System Message -->
             <div class="flex flex-col space-y-1 animate-fade-in group">
                <div class="flex items-center gap-2 text-xs text-slate-500 mb-1 ml-1 group-hover:text-slate-400 transition-colors">
                    <span class="font-bold text-blue-500">SYSTEM</span>
                    <span>â€¢</span>
                    <span class="font-mono">INITIALIZED</span>
                </div>
                <div class="bg-slate-800/50 text-slate-300 p-4 rounded-2xl rounded-tl-sm max-w-[85%] leading-relaxed border border-slate-700/50 shadow-sm backdrop-blur-sm">
                    Ronisha-Anomaly System is active. I am capable of high-precision JSON anomaly analysis, RAG-based context retrieval from blockchain logs, and threat mitigation proposals.
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-5 bg-slate-900 border-t border-slate-800/80">
            <div class="flex gap-3 relative group">
                <input 
                    id="user-input" 
                    type="text" 
                    placeholder="Describe a security event or paste a JSON log..." 
                    class="flex-1 bg-slate-950 border border-slate-800 text-slate-200 text-sm rounded-xl px-5 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 placeholder-slate-600 transition-all shadow-inner font-mono"
                    autocomplete="off"
                />
                <button 
                    id="send-btn" 
                    class="bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-xl px-8 py-3 transition-all active:scale-95 flex items-center gap-2 shadow-lg shadow-blue-500/20 group-focus-within:shadow-blue-500/40"
                >
                    <span>ANALYZE</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
            <div class="flex justify-between items-center mt-3 px-1">
                 <div class="text-[10px] text-slate-600 font-mono uppercase tracking-widest flex items-center gap-2">
                    <span class="w-1.5 h-1.5 bg-slate-700 rounded-full"></span>
                    Secure Connection
                </div>
                <div class="text-[10px] text-slate-600 font-mono">
                    Ver 2.1.0-Release
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
