version: '3.8'

services:
  app:
    build: .
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      # - API_KEY=secure-secret-key
    volumes:
      - ./logs:/app/logs
      - ./knowledge:/app/knowledge
    extra_hosts:
      - "host.docker.internal:host-gateway" # Access host Ollama
    restart: unless-stopped

  # Optional: Run a local ChromaDB if you upgrade later
  # vector-db:
  #   image: chromadb/chroma
  #   ports:
  #     - "8000:8000"
