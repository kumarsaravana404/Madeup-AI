<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Ollama Minimalist Chat UI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1337ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101322",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(19, 55, 236, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(19, 55, 236, 0.5);
        }
        .typing-indicator {
            display: inline-flex;
            gap: 4px;
        }
        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: #1337ec;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display transition-colors duration-300">
<div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-72 flex-shrink-0 border-r border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 flex flex-col">
        <div class="p-4">
            <button id="newChatBtn" class="w-full flex items-center justify-between p-3 rounded-xl border border-slate-200 dark:border-slate-800 hover:bg-slate-50 dark:hover:bg-slate-900 transition-all">
                <span class="flex items-center gap-3 font-medium">
                    <span class="material-icons-outlined text-primary">add_circle</span>
                    New Chat
                </span>
                <span class="text-xs text-slate-400">âŒ˜ N</span>
            </button>
        </div>
        <div class="flex-1 overflow-y-auto custom-scrollbar px-3 space-y-6">
            <div>
                <h3 class="px-3 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Chat History</h3>
                <div id="chatHistoryList" class="space-y-1">
                    <!-- Chat history will be populated here -->
                </div>
            </div>
        </div>
        <!-- Sidebar Footer -->
        <div class="p-4 border-t border-slate-200 dark:border-slate-800 space-y-2">
            <div class="flex items-center gap-2 text-xs">
                <span id="connectionStatus" class="w-2 h-2 rounded-full bg-gray-500"></span>
                <span id="connectionText">Connecting...</span>
            </div>
            <button class="w-full flex items-center gap-3 p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-900 transition-colors">
                <span class="material-icons-outlined text-slate-500">settings</span>
                <span class="text-sm font-medium">Settings</span>
            </button>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col relative bg-background-light dark:bg-background-dark">
        <!-- Top Navigation / Model Selector -->
        <header class="h-16 flex items-center justify-between px-6 border-b border-slate-200 dark:border-slate-800 backdrop-blur-md bg-white/70 dark:bg-slate-950/70 sticky top-0 z-10">
            <div class="flex items-center gap-4">
                <div id="modelSelector" class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-slate-100 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 cursor-pointer hover:border-primary transition-colors">
                    <span class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></span>
                    <span id="currentModel" class="text-xs font-bold uppercase tracking-tight">ronisha</span>
                    <span class="material-icons-outlined text-sm">expand_more</span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button id="clearHistoryBtn" class="p-2 rounded-lg text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-900" title="Clear History">
                    <span class="material-icons-outlined">delete_outline</span>
                </button>
            </div>
        </header>

        <!-- Chat Interface -->
        <div id="chatContainer" class="flex-1 overflow-y-auto custom-scrollbar">
            <div class="max-w-3xl mx-auto py-10 px-6 space-y-10" id="messagesContainer">
                <!-- Welcome message -->
                <div class="text-center py-20">
                    <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-primary/10 flex items-center justify-center">
                        <span class="material-icons-outlined text-primary text-3xl">chat</span>
                    </div>
                    <h1 class="text-2xl font-bold mb-2">Welcome to Ollama Chat</h1>
                    <p class="text-slate-500">Start a conversation with your AI assistant</p>
                </div>
            </div>
        </div>

        <!-- Floating Input Area -->
        <div class="p-6 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light/90 dark:via-background-dark/90 to-transparent">
            <div class="max-w-3xl mx-auto relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-primary/30 to-blue-500/30 rounded-full blur opacity-25 group-focus-within:opacity-100 transition duration-500"></div>
                <form id="chatForm" class="relative bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-full shadow-2xl flex items-center px-2 py-2">
                    <input 
                        id="messageInput" 
                        class="flex-1 bg-transparent border-none focus:ring-0 text-sm px-4 py-2 placeholder-slate-500 dark:placeholder-slate-400 outline-none" 
                        placeholder="Message Ollama..." 
                        type="text"
                        autocomplete="off"
                    />
                    <div class="flex items-center gap-2 pr-2">
                        <button 
                            type="submit" 
                            id="sendBtn"
                            class="bg-primary text-white p-2 rounded-full hover:brightness-110 shadow-lg shadow-primary/20 flex items-center justify-center transition-transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            <span class="material-icons-outlined">arrow_upward</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="mt-4 text-center">
                <p class="text-[10px] text-slate-500 font-medium">Ollama may provide inaccurate info. Check important information.</p>
            </div>
        </div>
    </main>
</div>

<script src="app.js"></script>
</body>
</html>
